<ng-container *ngIf="users">
    <div class="my-3">
        <form 
            [formGroup]="filterForm" 
            (ngSubmit)="filter()" 
            class="d-sm-flex align-items-center flex-wrap mb-3"
        >
            <div class="d-flex align-items-center me-3 mb-2">
                <label class="form-label me-2" for="minAge">Tuổi từ:</label>
                <input 
                    type="number" 
                    id="minAge"
                    formControlName="minAge" 
                    class="form-control" 
                    style="width: 70px;" />
            </div>
        
            <div class="d-flex align-items-center me-3 mb-2">
                <label class="form-label me-2" for="maxAge">Đến:</label>
                <input 
                    type="number" 
                    id="maxAge" 
                    formControlName="maxAge" 
                    class="form-control" 
                    style="width: 70px;" />
            </div>
        
            <div class="d-flex align-items-center me-3 mb-2">
                <label class="form-label me-2" for="gender">Giới tính:</label>
                <select id="gender" formControlName="gender" class="form-select" style="width: auto;">
                    <option *ngFor="let gender of genderOptions" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>
            </div>
        
            <div class="d-flex align-items-center mb-2">
                <button type="submit" class="btn btn-primary me-2">Lọc</button>
                <button class="btn btn-secondary" (click)="resetFilter()">Đặt lại</button>
            </div>
        </form>
    </div>

    <div class="row">
        <ng-container *ngFor="let user of users">
            <div class="col-lg-2 col-md-4 col-6">
                <div class="card mb-4">
                    <div class="card-img-wrapper" routerLink="/home/{{user.userName}}">
                        <img 
                            src="{{user.profilePictureUrl  || './assets/images/user.png'}}" 
                            alt="{{user.nickname}}"
                            class="card-img-top" />
                    </div>
                    <div class="card-body p-0">
                        <div class="mb-2">
                            <h5 class="card-title text-center mb-1" routerLink="/home/{{user.userName}}">
                                <i class="fa fa-user me-1"></i>{{user.nickname}}
                            </h5>
                            <p class="card-text text-muted text-center">Địa chỉ: {{user.city}}</p>
                        </div>
                        <div class="d-flex justify-content-around mb-1">
                            <button class="btn btn-info">
                                <fa-icon [icon]="faUser"></fa-icon>
                            </button>
                            <button class="btn btn-info">
                                <fa-icon [icon]="faHeart"></fa-icon>
                            </button>
                            <button class="btn btn-info">
                                <fa-icon [icon]="faEnvelope"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <app-paging-footer
        [totalRecords]="totalRecords"
        [itemPerPage]="userParams.pageSize"
        (pageEventEmitter)="onPageChanged($event)">
    </app-paging-footer>
</ng-container>
